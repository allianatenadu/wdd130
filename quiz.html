<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header>
      <h1>HTML and CSS Quiz</h1>
    </header>

    <main>
      <form action="#" method="post">
        <!-- Question 1: Fill in the blank -->
        <div class="form-item">
          <label for="q1">What does HTML stand for?</label>
          <input type="text" id="q1" name="q1" />
        </div>

        <!-- Question 2: Short answer -->
        <div class="form-item">
          <label for="q2">Describe the box model in CSS.</label>
          <textarea id="q2" name="q2"></textarea>
        </div>

        <!-- Question 3: Dropdown selection -->
        <div class="form-item">
          <label for="q3">Which of the following is not a CSS property?</label>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="color">color</option>
            <option value="font-size">font-size</option>
            <option value="margin-top">margin-top</option>
            <option value="font-weight">font-weight</option>
          </select>
        </div>

        <!-- Question 4: Number input -->
        <div class="form-item">
          <label for="q4">How many primary colors are there in CSS?</label>
          <input type="number" id="q4" name="q4" />
        </div>

        <!-- Submit Button -->
        <div class="form-item">
          <button type="submit">Submit Quiz</button>
        </div>
      </form>
    </main>
  </body>
</html>
